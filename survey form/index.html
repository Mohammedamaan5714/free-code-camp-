<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">We appreciate your feedback to help us improve our services.</p>

    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required>

      <!-- Age Field -->
      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" name="age" min="18" max="99" placeholder="Enter your age" required>

      <!-- Dropdown -->
      <label for="dropdown">What is your occupation?</label>
      <select id="dropdown" name="occupation">
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Would you recommend our service to others?</legend>
        <label>
          <input type="radio" name="recommend" value="definitely" required> Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" required> Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure" required> Not Sure
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>What do you use our service for? (Select all that apply)</legend>
        <label>
          <input type="checkbox" name="usage" value="education"> Education
        </label>
        <label>
          <input type="checkbox" name="usage" value="work"> Work
        </label>
        <label>
          <input type="checkbox" name="usage" value="entertainment"> Entertainment
        </label>
      </fieldset>

      <!-- Textarea for Additional Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here"></textarea>

      <!-- Submit Button -->
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
